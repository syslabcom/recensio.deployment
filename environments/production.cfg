[environment]
host_domain = gocept.net
service_user = recensio
target_directory = /home/recensio/deployment
update_method = git-bundle

[hosts]
recensio00.ipv4 =
    zope:instance
    zope:worker
    zope:solr
    zeo
    supervisor
recensio01.ipv4 =
    zope:instance
    zope:worker
    zope:instancebots
    supervisor

[component:zope]
profile = prod
branch = production
numbered_instances = 4
instance1_address = {{host.fqdn}}:8011
instance2_address = {{host.fqdn}}:8012
instance3_address = {{host.fqdn}}:8013
instance4_address = {{host.fqdn}}:8014
instancebots_address = {{host.fqdn}}:8020
worker_address = {{host.fqdn}}:8030
solr_address = {{host.fqdn}}:8060
portals = [{'id': 'recensio', 'url': 'http://www.recensio.net/'},
           {'id': 'altertum', 'url': 'https://www.propylaeum.de/publizieren/recensio.antiquitatis/'},
           {'id': 'regio', 'url': 'http://www.recensio-regio.net/'},
           {'id': 'artium', 'url': 'http://www.arthistoricum.net/publizieren/recensio.artium/'}]

[component:zeo]
profile = prod
branch = production
address = {{host.fqdn}}:8050

[component:supervisor]
address = localhost:8003
